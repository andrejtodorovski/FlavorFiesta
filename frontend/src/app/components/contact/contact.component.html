<div class="bg-light text-white pb-5 pt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="wrapper bg-dark">
            <div class="row">
              <div class="col-md-6 d-flex align-items-stretch">
                <div class="info-wrap w-100 p-md-5 p-4 py-5 img">
                  <h3 class="mb-4">Contact information</h3>
                  <p class="mb-4">
                    We're open for any suggestion or just to have a chat
                  </p>
                  <div class="dbox w-100 d-flex align-items-start">
                    <div class="icon d-flex align-items-center justify-content-center">
                      <span class="fa fa-map-marker"></span>
                    </div>
                    <div class="text pl-3">
                      <p>
                        <span>Address: St.Partizanska, 1000 Skopje</span>
                      </p>
                    </div>
                  </div>
                  <div class="dbox w-100 d-flex align-items-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                      <span class="fa fa-phone"></span>
                    </div>
                    <div class="text pl-3">
                      <p>
                        <span>Phone: </span>
                        <a href="tel://+38975000123" class="link-class text-white">+389 75 000 123</a>
                      </p>
                    </div>
                  </div>
                  <div class="dbox w-100 d-flex align-items-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                      <span class="fa fa-paper-plane"></span>
                    </div>
                    <div class="text pl-3">
                      <p>
                        <span>Email: </span>
                        <a href="mailto:info@cookitup.com" class="link-class text-white">info@flavorfiesta.com</a>
                      </p>
                    </div>
                  </div>
                  <div class="dbox w-100 d-flex align-items-center">
                    <div class="icon d-flex align-items-center justify-content-center">
                      <span class="fa fa-globe"></span>
                    </div>
                    <div class="text pl-3">
                      <p>
                        <span>Website: </span>
                        <a href="https://www.example.com" class="link-class text-white">www.flavorfiesta.com</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6 d-flex align-items-stretch">
                <div class="contact-wrap w-100 p-md-5 p-4 py-5">
                  <h3 class="mb-4">Write us</h3>
                  <form #contactForm="ngForm" (submit)="onSubmit()">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" [(ngModel)]="contact.name" required class="form-control mb-3">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email" [(ngModel)]="contact.email" required class="form-control mb-3">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="subject">Subject:</label>
                          <input type="text" id="subject" name="subject" [(ngModel)]="contact.subject" required class="form-control mb-3">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="message">Message:</label>
                           <textarea id="message" name="message" [(ngModel)]="contact.message" required class="form-control mb-3"></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <button type="submit" class="btn btn-success" [disabled]="contact.message == '' || contact.email == '' || contact.name == '' || contact.subject == ''">Submit</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
