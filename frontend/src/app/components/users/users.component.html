<div class="container pt-4 pb-4">
    <h1 class="display-6">Users</h1>
    <input class="form-control w-25 me-4 mb-3 p-3" style="display: inline-block;" type="file" (change)="onFileSelected($event)" />
    <button class="btn btn-primary mb-3" (click)="importUsers()" [disabled]="this.onFileSelected==null">
      Import users
    </button>
    <div class="row">
      <div class="col-3" *ngFor="let user of users">
        <div class="card">
          <img
            src="{{ user?.photoUrl || './assets/user.png' }}"
            alt="{{ user?.userName }}"
            class="card-img-top img-thumbnail p-3"
          />
          <div class="card-body">
            <div>
              <strong>Username:</strong>
              <p>{{ user?.userName }}</p>
            </div>
            <div>
              <strong>Number of reviews:</strong>
              <p>{{ user?.numberOfReviews }}</p>
            </div>
            <div>
              <strong>Number of orders:</strong>
              <p>{{ user?.numberOfOrders }}</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
